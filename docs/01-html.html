<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>在搜索结果中非常重要</title>
  </head>
  <body>
    <div>
      <h1>一级标题</h1>
      <h2>一级标题</h2>
      <h3>一级标题</h3>
      <p>p用来标记段落</p>
      <ol>
        <li>第一步</li>
        <li>第二步</li>
        <li>第三步</li>
      </ol>
      <ul>
        <li>水浒传</li>
        <li>红楼梦</li>
      </ul>
    </div>
    <div>
      <p>div用来对内容的逻辑结构进行标记</p>
      <p><a href="https://bing.com" target="_blank">bing.com</a></p>
      <p>
        <img
          src="https://www.chinaw3c.org/usr/themes/w3c/images/logo.png"
          alt="W3C"
        />
        <img src="images\pages.png" alt="" width="300px" />
      </p>
      <iframe
        src="https://j.map.baidu.com/50/o9YK"
        frameborder="0"
        width="800"
        height="600"
      ></iframe>
    </div>
    <table border="1">
      <tr>
        <td>ddd</td>
        <td>eee</td>
        <td>fff</td>
        <td>ggg</td>
      </tr>
      <tr>
        <td>ddd</td>
        <td>eee</td>
        <td>fff</td>
      </tr>
    </table>
    <form action="http://www.bing.com/search" method="get">
      <label>Bing: <input type="search" name="q" /></label>
      <input type="submit" value="Search..." />
    </form>
    <form
      action="https://search.douban.com/book/subject_search?&cat=1001"
      method="get"
    >
      <input name="search_text" type="search" />
      <input type="submit" value="搜索豆瓣图书" />
    </form>
  </body>
</html>
